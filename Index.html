<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Snippet Sharing Platform</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
</head>
<body>
  <div class="container">
    <h1>Code Snippet Sharing Platform</h1>
    <select id="language">
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
    </select>
    <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
    <button onclick="addSnippet()">Add Snippet</button>

    <div id="snippets"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/common.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
